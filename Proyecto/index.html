<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hero</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>

<div class="analyzer-card">
    <h1>Password Hero</h1>
    <p class="subtitle">Pon a prueba tus contraseñas o genera una nueva</p>

    <div class="input-wrapper">
        <input type="password" id="pass-input" placeholder="Escribe tu contraseña" autocomplete="off">
        <button class="toggle-btn" id="toggle-view">
            <i class="fas fa-eye" id="eye-icon"></i>
        </button>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <span class="status-text" id="status-label">Nivel de Seguridad</span>
        <span class="status-text" id="percent-label">0%</span>
    </div>
    
    <div class="meter-container">
        <div class="meter-fill" id="meter-fill"></div>
    </div>

    <div class="checklist">
        <div class="check-item" id="c-length"><i class="fas fa-circle"></i> 8+ Caracteres</div>
        <div class="check-item" id="c-num"><i class="fas fa-circle"></i> Números</div>
        <div class="check-item" id="c-upper"><i class="fas fa-circle"></i> Mayúsculas</div>
        <div class="check-item" id="c-special"><i class="fas fa-circle"></i> Símbolos</div>
    </div>

    <button class="btn-suggest" id="btn-fetch">
        <i class="fas fa-wand-magic-sparkles"></i>
        Ejemplo clave segura
    </button>
    <p class="subtitle">Password Hero no almacena tus contraseñas</p>
</div>
<script src="script/script.js"></script>
</body>
</html>
